 <!-- jQuery本体（CDN）読み込みを忘れずに -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(function () {
    const $slider = $('.lcl-graph-slider__inner');
    const $items = $('.lcl-graph-item');
    const itemCount = $items.length;
    let current = 0;
    let interval;

    // スライド更新関数
    function updateSlider() {
      const translateX = -100 * current;
      $slider.css('transform', `translateX(${translateX}%)`);
    }

    // 自動スライド開始
    function startAutoSlide() {
      interval = setInterval(function () {
        current = (current + 1) % itemCount;
        updateSlider();
      }, 4000); // 4秒ごとに切り替え
    }

    // 自動スライド停止
    function stopAutoSlide() {
      clearInterval(interval);
    }

    // 前へ
    $('.lcl-graph-prev').on('click', function () {
      stopAutoSlide();
      current = (current - 1 + itemCount) % itemCount;
      updateSlider();
      startAutoSlide();
    });

    // 次へ
    $('.lcl-graph-next').on('click', function () {
      stopAutoSlide();
      current = (current + 1) % itemCount;
      updateSlider();
      startAutoSlide();
    });

    // 初期化
    updateSlider();
    startAutoSlide();
  });
</script>
