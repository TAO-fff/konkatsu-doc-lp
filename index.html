<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>婚活ドッグ</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- slick css (必須) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </head>
  <body>
    <div class="lcl-wrap">
      <!-- ↓ center contents ↓ -->
      <main class="lcl-main">
        <!-- section hero -->
        <section class="lcl-hero">
          <div class="lcl-l-container">
            <div class="lcl-hero__inner">
              <div class="lcl-hero__visual">
                <picture>
                  <source
                    srcset="./img/sp-main.png"
                    media="(max-width: 1099px)"
                  />
                  <img src="./img/pc-main.png" alt="婚活ドッグ診断" />
                </picture>
              </div>
              <!-- hero cta -->
              <div class="lcl-hero__btn">
                <a class="lcl-btn" data-location="lcl-hero" href=""
                  ><span class="lcl-btn-line1">今すぐ無料で</span>
                  <span class="lcl-btn-line2">
                    <span class="lcl-btn-jp">診断</span
                    ><span class="lcl-btn-en">START</span>
                  </span></a
                >
              </div>
            </div>
          </div>
        </section>
        <!-- section graph -->
        <section class="lcl-graph">
          <div class="lcl-l-container">
            <div class="lcl-graph__wrap">
              <!-- graph ttl -->
              <picture class="lcl-graph-ttl">
                <source
                  srcset="./img/sp-graph-ttl.png"
                  media="(max-width: 1099px)"
                />
                <img
                  src="./img/pc-graph-ttl.png"
                  alt="5つの軸で婚活のつまずきを分析"
                />
              </picture>
              <!-- graph item -->
              <div class="lcl-graph-slider">
                <div class="lcl-graph-slider__inner">
                  <!-- 1 -->
                  <div class="lcl-graph-item">
                    <picture>
                      <source
                        srcset="./img/sp-graph1.png"
                        media="(max-width: 1099px)"
                      />
                      <img src="./img/pc-graph1.png" alt="" />
                    </picture>
                  </div>
                  <!-- 2 -->
                  <div class="lcl-graph-item">
                    <picture
                      ><source
                        srcset="./img/sp-graph2.png"
                        media="(max-width: 1099px)"
                      />
                      <img src="./img/pc-graph2.png" alt="" />
                    </picture>
                  </div>
                  <!-- 3 -->
                  <div class="lcl-graph-item">
                    <picture
                      ><source
                        srcset="./img/sp-graph3.png"
                        media="(max-width: 1099px)"
                      />
                      <img src="./img/pc-graph3.png" alt="" />
                    </picture>
                  </div>
                  <!-- 4 -->
                  <div class="lcl-graph-item">
                    <picture
                      ><source
                        srcset="./img/sp-graph4.png"
                        media="(max-width: 1099px)"
                      />
                      <img src="./img/pc-graph4.png" alt="" />
                    </picture>
                  </div>
                </div>

                <!-- 前後ボタン -->
                <button class="lcl-graph-prev">←</button>
                <button class="lcl-graph-next">→</button>
              </div>
            </div>
          </div>
        </section>
        <!-- section campaign -->
        <section class="lcl-campaign">
          <div class="lcl-l-container">
            <picture>
              <source
                srcset="./img/sp-campaign.png"
                media="(max-width: 1099px)"
              />
              <img src="./img/pc-campaign.png" alt="15大特典無料プレゼント" />
            </picture>
          </div>
        </section>
        <!-- section message -->
        <section class="lcl-message">
          <div class="lcl-l-container">
            <picture>
              <source
                srcset="./img/sp-message.png"
                media="(max-width: 1099px)"
              />
              <img src="./img/pc-message.png" alt="" />
            </picture>
          </div>
        </section>
        <!-- section flow -->
        <section class="lcl-flow">
          <div class="lcl-l-container">
            <ul class="lcl-flow__wrap">
              <li class="lcl-flow__item">
                <picture>
                  <source
                    srcset="./img/sp-flow1.png"
                    media="(max-width: 1099px)"
                  />
                  <img src="./img/pc-flow1.png" alt="" />
                </picture>
              </li>
              <li class="lcl-flow__item">
                <picture>
                  <source
                    srcset="./img/sp-flow2.png"
                    media="(max-width: 1099px)"
                  />
                  <img src="./img/pc-flow2.png" alt="" />
                </picture>
              </li>
              <li class="lcl-flow__item">
                <picture>
                  <source
                    srcset="./img/sp-flow3.png"
                    media="(max-width: 1099px)"
                  />
                  <img src="./img/pc-flow3.png" alt="" />
                </picture>
              </li>
            </ul>
          </div>
        </section>
        <!-- cta btn -->
        <section class="lcl-cta__area">
          <div class="lcl-l-container">
            <div class="lcl-cta__btn">
              <a class="lcl-btn" data-location="lcl-bottom" href=""
                ><span class="lcl-btn-line1">今すぐ無料で</span>
                <span class="lcl-btn-line2">
                  <span class="lcl-btn-jp">診断</span
                  ><span class="lcl-btn-en">START</span>
                </span></a
              >
            </div>
          </div>
        </section>
        <!-- copy-right -->
        <div class="lcl-copy-right">
          <div class="lcl-l-container">
            <img src="./img/pc-copy-right.png" alt="" />
          </div>
        </div>
      </main>
    </div>

    <script>
      $(function () {
        $(".lcl-graph-slider__inner").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: true,
          autoplay: true,
          autoplaySpeed: 2500,
          prevArrow: $(".lcl-graph-prev"),
          nextArrow: $(".lcl-graph-next"),
          responsive: [
            {
              breakpoint: 1100,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 3000,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
