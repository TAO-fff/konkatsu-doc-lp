<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>婚活ドッグ</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="lcl-wrap">
      <!-- ↓ center contents ↓ -->
      <main class="lcl-main">
        <!-- section hero -->
        <section class="lcl-hero">
          <div class="lcl-l-container">
            <div class="lcl-hero__inner">
              <div class="lcl-hero__visual">
                <img src="./img/pc-main.png" alt="婚活ドッグ診断" />
              </div>
              <!-- hero cta -->
              <div class="lcl-hero__btn">
                <a class="lcl-btn" data-location="lcl-hero" href=""
                  ><span class="lcl-btn-line1">今すぐ無料で</span>
                  <span class="lcl-btn-line2">
                    <span class="lcl-btn-jp">診断</span
                    ><span class="lcl-btn-en">START</span>
                  </span></a
                >
              </div>
            </div>
          </div>
        </section>
        <!-- section campaign -->
        <section class="lcl-campaign">
          <div class="lcl-l-container">
            <img src="./img/pc-dammy-campaign.png" alt="" />
          </div>
        </section>
        <!-- section message -->
        <section class="lcl-message">
          <div class="lcl-l-container">
            <img src="./img/pc-message.png" alt="" />
          </div>
        </section>
        <!-- section flow -->
        <section class="lcl-flow">
          <div class="lcl-l-container">
            <ul class="lcl-flow__wrap">
              <li class="lcl-flow__item">
                <img src="./img/pc-flow1.png" alt="" />
              </li>
              <li class="lcl-flow__item">
                <img src="./img/pc-flow2.png" alt="" />
              </li>
              <li class="lcl-flow__item">
                <img src="./img/pc-flow3.png" alt="" />
              </li>
            </ul>
          </div>
        </section>
        <!-- cta btn -->
        <section class="lcl-cta__area">
          <div class="lcl-l-container">
            <div class="lcl-cta__btn">
              <a class="lcl-btn" data-location="lcl-bottom" href=""
                ><span class="lcl-btn-line1">今すぐ無料で</span>
                <span class="lcl-btn-line2">
                  <span class="lcl-btn-jp">診断</span
                  ><span class="lcl-btn-en">START</span>
                </span></a
              >
            </div>
          </div>
        </section>
        <!-- copy-right -->
        <div class="lcl-copy-right">
          <div class="lcl-l-container">
            <img src="./img/pc-copy-right.png" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
