<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>検証</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
    }

    .lcl-wrap {
      width: 100%;
      max-width: 100%;
      text-align: center;
      background-image: url('https://placehold.co/1200x800'); /* 仮の背景画像 */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .lcl-main {
      width: 90%;
      max-width: 768px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .dummy {
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="lcl-wrap">
    <main class="lcl-main">
      <div class="dummy">
        <h1>テスト用コンテンツ</h1>
        <p>横スクロールが出ないはずです。</p>
      </div>
    </main>
  </div>
</body>
</html>
